<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="AKLI Sara">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Gestion des emplois du temps | Connexion & Inscription</title>
</head>
<body>
    
    <div class="top-bar">
        <ul>
            <li><a href="Accueil.html">Accueil</a></li>
            <li><a href="index.html">Connexion</a></li>
        </ul>
    </div>
 <div class="wrapper">
    
    <nav class="nav">
        <div class="nav-logo">
            <p>Gestion des emplois du Temps</p>
        </div>
        
    </nav>
<!----------------------------- Boîte de formulaire ----------------------------------->    
    <div class="form-box">
        
        <!------------------- Formulaire de connexion -------------------------->
        <div class="login-container" id="login">
            <div class="top">
                <span>Vous n'avez pas de compte? <a href="#" onclick="register()">S'inscrire</a></span>
                <header>Connexion</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Nom d'utilisateur ou E-mail">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Mot de passe">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Se connecter">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Se souvenir de moi</label>
                </div>
                <div class="two">
                    <label><a href="#">Mot de passe oublié?</a></label>
                </div>
            </div>
        </div>
        <!------------------- Formulaire d'inscription -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Vous avez un compte? <a href="#" onclick="login()">Connexion</a></span>
                <header>Inscription</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Prénom">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Nom">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="E-mail">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Mot de passe">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="S'inscrire">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Se souvenir de moi</label>
                </div>
                <div class="two">
                    <label><a href="#">Termes et conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   
<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");
    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>
<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }
    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>
</body>
</html>
